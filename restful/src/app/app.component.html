<div style="text-align:center">
<h2>Here are some links to help you start: </h2>
<form (submit)="onSubmit()">
  <!-- use the json pipe to see how newTask changes in real time -->
  <p> {{ newTask | json }} </p>
  <h2> Create a New Tasks </h2>
  <label for="newTask.title">Title</label>
  <input type="text" name="newTask.title" [(ngModel)]="newTask.title" />
  <label for="newTask.discriptions">Decripstion</label>
  <input type="text" name="newTask.discriptions" [(ngModel)]="newTask.discriptions" />
  <input type="submit" value="Create Task" />
</form>
<ul>
  <li>
    <button class="btn btn-primary btn-sm" (click)="onshowAll()"><h4>Get All Tasks</h4></button> 
  </li>
  <div class="tasks jumbotron" *ngIf="showAll">
    <div *ngFor="let i of tasks">
      <p>{{ i.discriptions }} <button class="btn btn-info btn-sm" (click)="showTask(i)">Show</button><button class="btn btn-danger btn-sm" (click)="removeTask(i._id)">Delete</button><button class="btn btn-success btn-sm" (click)="editTask(i._id)">Edit</button></p>
    </div>
   </div>
    <div class="detail jumbotron" *ngIf="showing">
      <p>Title: {{ showing.title }}</p>
      <p>Description: {{showing.discriptions}}</p>
    </div>
    <div class="detail jumbotron" *ngIf="editing">
      <form (submit)="onUpdate(editing)">
        <!-- use the json pipe to see how newTask changes in real time -->
        <p> {{ Task | json }} </p>
        <h2> Create a  Tasks </h2>
        <label for="Task.title">Title</label>
        <input type="text" name="Task.title" [(ngModel)]="Task.title" />
        <label for="Task.discriptions">Decripstion</label>
        <input type="text" name="Task.discriptions" [(ngModel)]="Task.discriptions" />
        <input type="submit" value="Edit Task" />
      </form>
      </div>
</ul>
</div>
